## Used to demonstrate combining both overriden (default) message keys as well as custom keys

## Examples of overriding default messages
## see http://static.springsource.org/spring-framework/docs/current/javadoc-api/org/springframework/validation/DefaultMessageCodesResolver.html
## for more details on how default message keys are constructed
Min.customMessageFormBean.age=You must specify the age (minimum 10) (custom Combined Messages)

## Examples of custom defined message keys
com.thira.example.spring.model.CustomMessageFormBean.notBlank.firstNameField=Name cannot be blank (custom msg from Combined Messages)
com.thira.example.spring.model.CustomMessageFormBean.notNull.AgeField=Age cannot be empty/null (custom msg from Combined Messages)