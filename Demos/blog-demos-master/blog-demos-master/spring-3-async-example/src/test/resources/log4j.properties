log4j.rootLogger=INFO, stdout

## Log to console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} %5p %c - %m%n


## Package restrictions
log4j.logger.org.springframework.core=WARN
log4j.logger.org.springframework.web=WARN
log4j.logger.org.springframework.http=WARN
log4j.logger.org.springframework.context=WARN
log4j.logger.org.springframework.beans=WARN
log4j.logger.com.thira.examples.spring.async.web=DEBUG
